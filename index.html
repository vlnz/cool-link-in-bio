<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Valentino Eka - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/LOGO NEW PNG.png" />
        <h1>vlnz</h1>
      </header>
      <ul>
        <li>
          <a href="#">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
            <a href="https://github.com/vlnz">
              <img src="./images/github.svg" alt="GitHub" width="20" />
              GitHub
            </a>
          </li>
        <li>
            <a href="https://mail.google.com/mail/u/0/?view=cm&tf=1&fs=1&to=fiyunecontact@gmail.com">
              <img src="./images/Gmail_icon_(2020).svg" alt="Homepage" width="20" />
              Email
            </a>
          </li>
        <li>
            <a href="https://twitter.com/Fiyune1">
              <img src="./images/twitter.svg" alt="Twitter" width="20" />
              Twitter
            </a>
          </li>

        <li>
          <a
            href="https://www.youtube.com/@vlnzoz"
          >
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            vlnzoz
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/@fiyune/"
          >
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            fiyune
          </a>
        </li>

      </ul>
    </main>
  </body>
</html>
